<!-- /register_test_servervalidation.xhtml -->
<ui:composition template="/resources/components/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:outputStylesheet name="css/components/sites/userAccountForms.css"/>
        <!-- Inhalt der register_test_servervalidation -->
        <h:form id="registerForm">
            <div class="flex align-items-center justify-content-center">
                <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                    <div class="text-center mb-5">
                        <p:graphicImage library="images" name="register.jpg"
                                        alt="Image"
                                        height="200" styleClass="mb-3"/>
                        <div class="text-900 text-3xl font-medium mb-3">Register</div>
                        <span class="text-600 font-medium line-height-3">Already have an account?</span>
                        <h:link outcome="login"
                                styleClass="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Login now!</h:link>
                    </div>

                    <div>
                        <!-- E-Mail Eingabefeld -->
                        <p:outputLabel for="email"
                                       class="block text-900 font-medium mb-2" value="Email"/>
                        <p:inputText id="email" value="#{userAccountBean.userAccountDTO.email}"
                                     required="true" requiredMessage="Email is required."
                                     styleClass="w-full mb-3" placeholder="Email address">
                            <p:ajax event="blur" update="emailMessage"/>
                        </p:inputText>
                        <p:message id="emailMessage" for="email" display="text"/>

                        <!-- Passwort Eingabefeld -->
                        <p:outputLabel for="password"
                                       class="block text-900 font-medium mb-2" value="Password"/>
                        <p:password id="password" value="#{userAccountBean.userAccountDTO.password}"
                                    required="true" requiredMessage="Password is required."
                                    feedback="true" promptLabel="Enter a password" weakLabel="Weak"
                                    goodLabel="Good" strongLabel="Strong"
                                    styleClass="w-full mb-3" placeholder="Password"
                                    toggleMask="true">
                        </p:password>

                        <!-- Passwort BestÃ¤tigung -->
                        <p:outputLabel for="confirmPassword" class="block text-900 font-medium mb-2"
                                       value="Confirm Password"/>
                        <p:password id="confirmPassword"
                                    value="#{userAccountBean.userAccountDTO.confirmPassword}"
                                    required="true" requiredMessage="Confirm password is required."
                                    feedback="true" promptLabel="Confirm password"
                                    styleClass="w-full mb-3" placeholder="Confirm Password"
                                    toggleMask="true">
                        </p:password>
                        <p:message id="confirmPasswordMessage" for="confirmPassword"
                                   display="text"/>

                        <p:commandButton value="Register" action="#{userAccountBean.register()}"
                                         icon="pi pi-user" styleClass="w-full"
                                         update="registerForm"/>

                        <!-- Feedback Nachrichten -->
                        <p:messages id="messages" showDetail="true" autoUpdate="true"
                                    closable="true"/>

                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
