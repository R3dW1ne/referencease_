<ui:composition template="/resources/components/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <div class="card">
            <h:form id="employeeDetailsForm">
                <div class="flex align-items-center justify-content-center">
                    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                        <div class="card-header text-center">
                            <h1 class="card-title">Mitarbeiterdetails</h1>
                        </div>
                        <div class="formgrid grid">
                            <!-- Mitarbeiterdetails -->
                            <div class="field col-12 md:col-6">
                                <p:outputLabel value="Vorname: "/>
                                <h:outputText
                                        value="#{employeeBean.getSelectedEmployee().firstName}"
                                        styleClass="mb-3"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
