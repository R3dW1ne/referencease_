<!-- /createEmployee.xhtml -->
<ui:composition template="/resources/components/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="formgrid grid">
            <div class="field col">
                <label for="firstname2">Firstname</label>
                <input id="firstname2" type="text"
                       class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
            </div>
            <div class="field col">
                <label for="lastname2">Lastname</label>
                <input id="lastname2" type="text"
                       class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
            </div>
        </div>

        <h:form id="employeeForm">
            <div class="card">
                <h1 class="card-header">Create Employee</h1>
                <div class="card-body">
                    <div class="formgrid grid">
                        <div class="field col-12 md:col-6">
                            <p:outputLabel for="employeeNumber" value="Employee Number:"/>
                            <p:inputText id="employeeNumber"
                                         value="#{employeeBean.employee.employeeNumber}"
                                         required="true"
                                         requiredMessage="Employee number is required."/>
                            <p:message for="employeeNumber"/>
                        </div>
                        <!-- Weitere Eingabefelder hier -->
                        <!-- Beispielsweise für 'firstName' -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel for="firstName" value="First Name:"/>
                            <p:inputText id="firstName" value="#{employeeBean.employee.firstName}"
                                         required="true" requiredMessage="First name is required."/>
                            <p:message for="firstName"/>
                        </div>
                        <!-- Weitere Felder hinzufügen -->
                    </div>
                    <p:commandButton value="Save" action="#{employeeBean.saveEmployee}"
                                     update="employeeForm"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
