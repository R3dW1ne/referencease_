<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="de"
      lang="de">
<h:head>
    <title>ReferencEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
    <meta name="description" content="Erstelle deine Arbeitszeugnisse Automatisch."/>
    <meta name="author" content="Chris WÃ¼thrich"/>
    <meta name="language" content="de"/>
    <!--    <link rel="stylesheet" href="${pageContext.request.contextPath}/resources/css/templates/layout.css"/>-->
</h:head>
<h:body>
    <f:view>
        <ui:insert name="Metadata"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
        <p:growl id="messages" showDetail="true" life="3000" escape="true" globalOnly="true"/>
        <div class="flex align-items-center justify-content-center">
            <div class="surface-card shadow-2 border-round w-full lg:w-6">
                <h:form>
                    <p:menubar>
                        <p:menuitem style="padding: 0 !important; margin: 0 !important">
                            <h:graphicImage style="padding: 0 !important; margin: 0 !important"
                                            name="images/Logo.jpg"
                                            width="50" height="50"/>
                        </p:menuitem>
                        <p:submenu label="Arbeitszeugnisse" icon="pi pi-fw pi-file">
                            <p:menuitem value="Liste" icon="pi pi-fw pi-bars"
                                        outcome="/resources/components/sites/secured/referenceLetterListView">
                                <p:ajax action="#{employeeBean.resetEmployee()}"/>
                            </p:menuitem>
                            <p:divider/>
                            <p:menuitem value="Neu" icon="pi pi-fw pi-plus"
                                        action="#{referenceLetterBean.newReferenceLetter()}">
                                <p:ajax action="#{employeeBean.resetEmployee()}"/>
                            </p:menuitem>
                        </p:submenu>

                        <p:submenu label="Mitarbeiter" icon="pi pi-fw pi-user">
                            <p:menuitem value="Liste" icon="pi pi-fw pi-bars"
                                        outcome="/resources/components/sites/secured/employeeList"/>
                            <p:divider/>
                            <p:menuitem value="Neuer Mitarbeiter" icon="pi pi-fw pi-user-plus"
                                        action="#{employeeBean.newEmployee}"/>
                        </p:submenu>


                        <p:divider layout="vertical"/>

                        <f:facet name="options">
                            <p:button value="Login" icon="pi pi-fw pi-sign-in"
                                      styleClass="ui-button-info"
                                      outcome="/resources/components/sites/login"
                                      rendered="#{!session.getAttribute('authenticated')}"/>
                            <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out"
                                             styleClass="ui-button-info"
                                             outcome="/resources/components/sites/login"
                                             action="#{authenticationBean.logout()}"
                                             rendered="#{session.getAttribute('authenticated')}"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </div>


        <!-- Main Content -->
        <div class="col py-3">
            <div class="flex align-items-center justify-content-center">
                <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                    <ui:insert name="content">
                        <h:outputText value="Select an option from the sidebar."/>
                    </ui:insert>
                </div>
            </div>
        </div>
        <!--    </div>-->
        <!--  </div>-->

        <!--  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
        <!--  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>-->
        <!--  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
    </f:view>
</h:body>
<!--<link rel="stylesheet" href="${request.contextPath}/resources/css/templates/layout.css" type="text/css" media="screen, projection"/>-->
</html>
